{% extends 'store/main.html' %}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">

<title>{% block title %}{{product.name}}{% endblock %}</title>

{% block content %}
<div class="container-xxl mx-auto" style="margin:150px 0; box-shadow:0px 0px 20px 1px lightgrey; width: 1500px; border-radius: 5px ">
	<div class="row m-5" style="padding-left: 160px; ">
		<div class="col-md-5" style="height:500px; margin-right: 75px; padding:0px auto;">
			<div class="row mx-auto" style="width: 560px; padding-top: 50px; ;">
				<img class="thumbnail" src="{{product.imageURL}}" style="height:400px; box-shadow:0px 0px 20px 1px lightgrey" >
			</div>
		</div>
		<div class="col-md-6 p-5 ">
			<h4>{{product.name}}</h4>
			<h5><strong>${{product.price}}</strong></h5>
			<hr>
			<h6>{{product.desc}}</h6>

			<br/>
			<div class="row" style="padding:10px 25px;">
				{% if request.session.name %}
				<button data-product={{product.id}} data-action="add"  class="btn btn-outline-secondary update-cart">Add to Cart</button>
				{% endif %}
			</div>
			
		</div>
	</div>
</div>

{% endblock content %}
